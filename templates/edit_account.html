{% extends "base.html" %}

{% block title %}Edit Account - Face Emotion Detection System{% endblock %}

{% block content %}
    <div class="box">
        <h2><i class="fas fa-user-edit"></i> Edit Account</h2>
        <form method="POST">
            <label for="username"><i class="fas fa-user"></i> New Username:</label>
            <input type="text" name="username" id="username" value="{{ session['username'] }}" required>

            <label for="password"><i class="fas fa-lock"></i> New Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit"><i class="fas fa-save"></i> Update</button>
        </form>

        <form action="{{ url_for('delete_account') }}" method="POST" 
              onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <button class="delete-button" type="submit"><i class="fas fa-trash"></i> Delete Account</button>
        </form>
    </div>
{% endblock %}
